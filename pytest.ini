[pytest]
# pytest configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests for individual functions
    integration: Integration tests requiring BigQuery
    slow: Slow running tests (> 1 second)
    requires_api: Tests that call external APIs (Claude, GPT-4)

# Coverage settings (if pytest-cov installed)
# addopts = --cov=modern_pipeline --cov-report=html --cov-report=term

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

